<!DOCTYPE html>
<html lang="es">
<head>

<body>

<div class="contenedor">

        <select id="categoria">
            <option value="">Todas las categor√≠as</option>

<button id="btnAgregarLugar" style="margin-top:10px;">‚ûï Agregar Lugar</button>

                <option value="Hotel">Hotel</option>
                <option value="Museo">Museo</option>

            <input type="number" step="0.000001" name="lat" required><br><br>

            <label>Longitud:</label><br>
            <input type="number" step="0.000001" name="lng" required><br><br>

            <label>URL de Imagen:</label><br>

        </form>
    </div>
</div>


</div>



<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="js/lugares.js"></script>
<script src="js/mapa.js"></script>

</body>
</html>
